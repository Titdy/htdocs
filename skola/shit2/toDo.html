<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    
    <ul class="todos"></ul>
    <input name="task">
    <button id="add">PÅ™idat</button>

    <script>

        $("input[name=task]").keydown(function (evt){
            if(evt.originalEvent.code == "Enter"){
                addTask();
            }
        });

        $('#add').click(addTask());

        function addTask(){
            let task = $("input[name=task]").val();
            if(task != null && task != undefined && task!= ""){
                $('.todos').append("<li>" + task +"</li>");
                $("input[name=task]").focus();
                $("input[name=task]").val();
                $("ul > li").last().click(function(i, elm){
                elm.click(function(){
                    $(this).css("text-decoration", "line-through");
                });
            });
        }
    }
    </script>
</body>
</html>
